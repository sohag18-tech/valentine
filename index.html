<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* ---------- HEART PARTICLES ---------- */
.heart-particle {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    color: rgba(255, 77, 109, 0.7);
    animation: floatUp linear infinite;
    pointer-events: none;
    z-index: 1;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}

/* ---------- CARD ---------- */
.card {
    background: white;
    padding: 40px 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.2);
    width: 340px;
    position: relative;
    z-index: 2;
}

.heart {
    font-size: 42px;
    animation: pulse 1.5s infinite;
}

h1, h2 {
    color: #ff4d6d;
}

p {
    font-size: 18px;
    color: #444;
    line-height: 1.5;
}

/* ---------- BUTTONS ---------- */
.buttons {
    position: relative;
    height: 90px;
    margin-top: 20px;
}

button {
    padding: 12px 26px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    font-weight: 600;
    touch-action: manipulation;
}

/* ---------- YES ---------- */
#yes {
    background: #ff4d6d;
    color: white;
    left: 35px;
    animation: yesGlow 1.8s infinite;
}

/* ---------- NO ---------- */
#no {
    background: #ddd;
    right: 35px;
}

/* ---------- YES GLOW ---------- */
@keyframes yesGlow {
    0% { box-shadow: 0 0 0 rgba(255,77,109,0.7); }
    50% { box-shadow: 0 0 18px rgba(255,77,109,0.9); }
    100% { box-shadow: 0 0 0 rgba(255,77,109,0.7); }
}

/* ---------- NO POPUP ---------- */
.no-popup {
    position: absolute;
    top: -45px;
    left: 50%;
    transform: translateX(-50%);
    background: #ff4d6d;
    color: white;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease, transform 0.2s ease;
    white-space: nowrap;
}

.no-popup.show {
    opacity: 1;
    transform: translateX(-50%) translateY(-6px);
}

/* ---------- REEL ---------- */
.reel-wrapper {
    height: 100vh;
    width: 100%;
    overflow: hidden;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.reel {
    display: flex;
    gap: 40px;
    animation: scrollReel 35s linear infinite;
}

.reel.paused {
    animation-play-state: paused;
}

.polaroid {
    background: white;
    padding: 12px 12px 32px;
    width: 240px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    transform: rotate(var(--tilt));
}

.polaroid img {
    width: 100%;
    border-radius: 4px;
}

.polaroid p {
    margin-top: 12px;
    font-size: 14px;
    color: #555;
}

.polaroid.glow {
    box-shadow:
        0 0 25px rgba(255, 77, 109, 0.7),
        0 0 55px rgba(255, 182, 193, 0.9);
    transform: scale(1.06) rotate(var(--tilt));
}

/* ---------- FINAL BUTTON ---------- */
.forever-btn {
    padding: 14px 32px;
    font-size: 22px;
    border-radius: 40px;
    border: none;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    animation: yesGlow 2s infinite;
}

/* ---------- VIDEO POP ---------- */
@keyframes popIn {
    0% { transform: scale(0.4); opacity: 0; }
    70% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); }
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

@keyframes scrollReel {
    from { transform: translateX(100%); }
    to { transform: translateX(-220%); }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c02b1a8c1.mp3">
</audio>

<div class="card" id="card">
    <div class="heart">ðŸ’–</div>
    <h1>Hemloo Boobooball!!</h1>
    <p>
        Since you didn't ask me out, I have a very important questionâ€¦<br>
        Will you be my Valentine?
    </p>

    <div class="no-popup" id="noPopup">mere pute debo!</div>

    <div class="buttons">
        <button id="yes">YES</button>
        <button id="no">NO</button>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const noPopup = document.getElementById("noPopup");
const music = document.getElementById("music");

/* FLOATING HEARTS */
function createHeart() {
    const h = document.createElement("div");
    h.className = "heart-particle";
    h.innerHTML = "â¤ï¸";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 14 + Math.random() * 18 + "px";
    h.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 12000);
}
setInterval(createHeart, 600);

/* ---------- NO BUTTON ---------- */
document.addEventListener("mousemove", (e) => {
    fleeIfClose(e.clientX, e.clientY);
});

noBtn.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    fleeIfClose(t.clientX, t.clientY);
    showNoPopup();
});

/* ---------- CORE LOGIC ---------- */
function fleeIfClose(px, py) {
    const container = document.querySelector(".buttons");
    const cRect = container.getBoundingClientRect();

    const pointerX = px - cRect.left;
    const pointerY = py - cRect.top;

    const noCenterX = noBtn.offsetLeft + noBtn.offsetWidth / 2;
    const noCenterY = noBtn.offsetTop  + noBtn.offsetHeight / 2;

    const distance = Math.hypot(pointerX - noCenterX, pointerY - noCenterY);
    const dangerRadius = Math.max(noBtn.offsetWidth, noBtn.offsetHeight) / 2 + 30;

    if (distance > dangerRadius) return;

    showNoPopup();
    moveNo(pointerX, pointerY);
}

/* ---------- HARD-SAFE MOVEMENT ---------- */
function moveNo(pointerX, pointerY) {
    const container = document.querySelector(".buttons");

    const yesLeft   = yesBtn.offsetLeft;
    const yesRight  = yesLeft + yesBtn.offsetWidth;
    const yesTop    = yesBtn.offsetTop;
    const yesBottom = yesTop + yesBtn.offsetHeight;

    const noCenterX = noBtn.offsetLeft + noBtn.offsetWidth / 2;
    const noCenterY = noBtn.offsetTop  + noBtn.offsetHeight / 2;

    const vx = noCenterX - pointerX;
    const vy = noCenterY - pointerY;
    const len = Math.hypot(vx, vy) || 1;

    const step = 45;

    let newLeft = noBtn.offsetLeft + (vx / len) * step;
    let newTop  = noBtn.offsetTop  + (vy / len) * step;

    newLeft = Math.max(0, Math.min(container.clientWidth - noBtn.offsetWidth, newLeft));
    newTop  = Math.max(0, Math.min(container.clientHeight - noBtn.offsetHeight, newTop));

    const noRight  = newLeft + noBtn.offsetWidth;
    const noBottom = newTop  + noBtn.offsetHeight;

    const overlapsYes = !(
        noRight < yesLeft ||
        newLeft > yesRight ||
        noBottom < yesTop ||
        newTop > yesBottom
    );

    if (overlapsYes) {
        if (newLeft < yesLeft) newLeft = 0;
        else newLeft = container.clientWidth - noBtn.offsetWidth;
    }

    noBtn.style.left = newLeft + "px";
    noBtn.style.top  = newTop  + "px";
}

/* ---------- POPUP ---------- */
function showNoPopup() {
    noPopup.classList.add("show");
    clearTimeout(noPopup.hideTimer);
    noPopup.hideTimer = setTimeout(() => noPopup.classList.remove("show"), 800);
}

/* YES FLOW */
yesBtn.addEventListener("click", () => {
    music.play();
    confetti({ particleCount: 200, spread: 100 });

    document.body.innerHTML = `
        <div class="reel-wrapper">
            <h1>Just one thingâ€¦</h1>
            <p style="max-width:420px; font-size:20px;">
                You make my days softer, my laughs louder,
                and my heart feel like home.
                (and somehow still my favorite person, despite getting on my nerves)
            </p>
        </div>
    `;

    setTimeout(showReel, 5000);
});

function showReel() {
    const memories = [
        { img: "images/1.jpg", text: "Disclaimer : This is us only in photos!!" },
        { img: "images/2.jpg", text: "Day 256858 of you doing some \"kaand\"" },
        { img: "images/3.jpg", text: "The inner sigh after seeing and touching after long distance" },
        { img: "images/4.jpg", text: "Happiest around your arms" },
        { img: "images/5.jpg", text: "You're my last part of cornetto, the best!" }
    ];

    document.body.innerHTML = `
        <div class="reel-wrapper" id="reelPage">
            <h1>"us" moments</h1>
            <div class="reel" id="reel">
                ${memories.map(m => `
                    <div class="polaroid" style="--tilt:${(Math.random()*10-5).toFixed(1)}deg">
                        <img src="${m.img}" loading="lazy">
                        <p>${m.text}</p>
                    </div>
                `).join("")}
            </div>

            <button class="forever-btn" id="nextBtn" style="display:none;">almost there...</button>
            <p style="opacity:0.6;">(take your time)</p>
        </div>
    `;

    const reel = document.getElementById("reel");
    const polaroids = document.querySelectorAll(".polaroid");

    polaroids.forEach(p => {
        p.addEventListener("mouseenter", () => reel.classList.add("paused"));
        p.addEventListener("mouseleave", () => reel.classList.remove("paused"));
        p.addEventListener("touchstart", () => reel.classList.add("paused"), { passive: true });
        p.addEventListener("touchend", () => reel.classList.remove("paused"));
    });

    function updateGlow() {
        const center = window.innerWidth / 2;
        polaroids.forEach(p => {
            const r = p.getBoundingClientRect();
            const c = r.left + r.width / 2;
            p.classList.toggle("glow", Math.abs(c - center) < 90);
        });
        requestAnimationFrame(updateGlow);
    }
    updateGlow();

    setTimeout(() => {
        document.getElementById("nextBtn").style.display = "inline-block";
    }, 25000);

    document.getElementById("nextBtn").addEventListener("click", showFinal);
}

/* FINAL SCREEN */
function showFinal() {
    document.body.innerHTML = `
        <div class="reel-wrapper">
            <h1 style="font-size:36px;">I LOVE YOU!</h1>
            <div style="height:120px;"></div>
            <button class="forever-btn" id="foreverBtn">FOREVER?</button>
        </div>
    `;

    document.getElementById("foreverBtn").addEventListener("click", () => {
        document.body.innerHTML = `
            <div class="reel-wrapper">
                <h2 style="
                    color:#ff4d6d;
                    font-size:28px;
                    margin-bottom:20px;
                    animation: popIn 0.6s ease forwards;
                ">
                    Ofcourse baibeee! ðŸ’•
                </h2>

                <video
                    src="images/kiss.mp4"
                    autoplay
                    muted
                    playsinline
                    style="
                        max-width:320px;
                        border-radius:20px;
                        animation: popIn 0.7s ease forwards;
                        box-shadow:0 15px 35px rgba(0,0,0,0.3);
                    ">
                </video>
            </div>
        `;
    });
}
</script>

</body>
</html>
